<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Reports</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="/scripts/admin_bugreports.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/moment@2.29.1/min/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/css/navbar.css" rel="stylesheet" type="text/css"/>
    <link href="/css/admin.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<
    <header id="header">
        <nav class="links" style="--items: 3;">
            <a href="/admin/stat">Статистика</a>
            <a href="/admin/announces">Розсилки</a>
            <a href="/admin/bugReports">Багрепорти</a>
            <span class="line"></span>
        </nav>
    </header>

    <div class="content">
        <div class="tab-pane fade show active" id="home" role="tabpanel"
             aria-labelledby="bug-reports-table">
            <table class="table" id="bug-reports-table">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Користувач</th>
                        <th>Дата</th>
                        <th>Повідомлення</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody id="bug-reports-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal h-auto" id="modal-delete" tabindex="-1" aria-labelledby="modal-delete" aria-hidden="true"
         role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Видалити багрепорт</h5>
                </div>
                <div class="modal-body">
                    <div hidden class="form-group mt-3 mx-auto" style="width: 360px">
                        <label for="hidden-delete-id"></label>
                        <input id="hidden-delete-id" type="text" name="id" class="form-control"/>
                    </div>

                    <div class="text-modal">
                        <span> Ви точно хочете видалити багрепорт під номером </span>
                        <span id="shower-delete-id"></span>
                        <span>?</span>
                    </div>
                </div>

                <div class="modal-footer">
                    <button id="delete-button" type="button" class="btn btn-primary" onclick="deleteBugreportClick()">
                        Видалити
                    </button>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
