<body>
<header id="header">
    <nav class="links" style="--items: 6;">
        <a id="telegram-bot-link" target="_blank">
            <i class="fa fa-telegram"></i>
        </a>
        <a href="/">Головна</a>
        <a href="/history">Історія</a>
        <a href="/analytics">Аналітика</a>
        <a href="/micromanagement">Мікроменеджмент</a>
        <a href="/settings"><i class="fa fa-cog"></i></a>
        <span class="line"></span>
    </nav>
</header>
<div class="content">
    <table class="table" id="total-analytics-table">
        <thead>
            <tr>
                <th hidden>Айді категорії</th>
                <th><p>Рік:&nbsp;&nbsp;<select id="yearSelectAnnualAndMonthlyTotalStatistics"></select></p>
                    Категорія/Місяць</th>
                <th>Січ</th>
                <th>Лют</th>
                <th>Бер</th>
                <th>Квіт</th>
                <th>Трав</th>
                <th>Черв</th>
                <th>Лип</th>
                <th>Серп</th>
                <th>Верес</th>
                <th>Жовт</th>
                <th>Листоп</th>
                <th>Груд</th>
            </tr>
        </thead>
        <tfoot id="total-analytics-table-foot">
        </tfoot>
        <tbody id="total-analytics-table-body">
        </tbody>
    </table>
</div>

<div class="modal fade" id="categoryInfoModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">x</button>
            </div>
            <div class="modal-body">
                <div class="row justify-content-center">
                    <div class="col-7">
                        <form method="post" action="#" autocomplete="off">
                            <div class="form-group text-center" id="infoField">

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
