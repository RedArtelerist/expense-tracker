server:
  port: 8300

spring:
  application:
    name: recognizer-service
  profiles:
    active: ${SPRING_APPLICATION_PROFILE:dev}
  config:
    import: optional:configserver:http://${CONFIG_SERVER_HOST:localhost}:${CONFIG_SERVER_PORT:8888}
  cloud:
    openfeign:
      httpclient:
        hc5:
          enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  # Zipkin config
  tracing:
    sampling:
      probability: 1.0

endpoints:
  shutdown:
    enabled: true

info:
  app:
    name: "recognizer-service"
    description: "Recognizer Service Application"
    version: "1.0.0"

logging:
  config: classpath:logback-local.xml
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
