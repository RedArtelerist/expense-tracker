server:
  port: 8072

spring:
  application:
    name: api-gateway
  config:
    import: optional:configserver:http://${CONFIG_SERVER_HOST:localhost}:${CONFIG_SERVER_PORT:8888}
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true
  info:
    env:
      enabled: true

allowed:
  hosts: ${ALLOWED_HOSTS}


info:
  app:
    name: "api-gateway"
    description: "API Gateway Server Application"
    version: "1.0.0"


logging:
  config: classpath:logback-local.xml

logstash:
  host: ${LOGSTASH_HOST:localhost}
  port: ${LOGSTASH_PORT:50000}
